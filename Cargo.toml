[package]
name = "gam"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.9", features = ["serialize"] }
# Use until merged: https://github.com/dimforge/bevy_rapier/pull/272
bevy_quickmenu = "0.1"
bevy_rapier3d = "0.19"
directories = "4"
rand = "0.8"
serde = "1"
serde_json = "1"
thiserror = "1"
# toml = "0.5"
tracing = "0.1"
tracing-subscriber = "0.3"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3