[package]
name = "gam"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.8.1" }
bevy_mod_picking= "0.9"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3